<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund: Weißer App-Icon Container mit abgerundeten Ecken -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="#ffffff"/>
  
  <!-- Logo-Symbol: Das V als Häkchen -->
  <!-- Farbe: Vio Deep Purple (#5844AC) -->
  <!-- Form: Startet links oben, geht zur Mitte unten, endet rechts oben (länger), abgerundete Enden -->
  <path d="M140 190 L245 340 L390 130" 
        fill="none" 
        stroke="#5844AC" 
        stroke-width="75" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        
  <!-- Optional: Kleiner "i"-Punkt Akzent in Secondary Green, falls gewünscht. 
       Hier auskommentiert für den reinen V-Look.
  <circle cx="390" cy="80" r="20" fill="#00C896" />
  -->
</svg>

